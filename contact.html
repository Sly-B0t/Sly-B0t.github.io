<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'VT323', monospace;
      color: #e0e0e0;
      background: #000;
      overflow-x: hidden;
    }
    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    header {
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 2px solid #33ff33;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 26px;
      color: #33ff33;
      text-shadow: 0 0 5px #33ff33;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-size: 14px;
    }
    nav a:hover {
      color: #33ff33;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: rgba(20, 20, 20, 0.85);
      border: 2px solid #33ff33;
      border-radius: 8px;
    }
    h2 {
      color: #33ff33;
      font-size: 18px;
      border-bottom: 1px solid #33ff33;
      padding-bottom: 4px;
      margin-bottom: 1rem;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #111;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #33ff33;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 12px;
      border-top: 2px solid #33ff33;
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <header>
    <a href="index.html"><h1>MUHIEDIN.ME</h1></a>
    <nav>
      <a href="about.html">About Me</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Contact Me!</h2>
    <div class="cards">
      <div class="card">Email: muhiedin.omar@mail.utoronto.ca </div>
      <div class="card">GitHub: Sly-B0t</div>
      <div class="card"><a href="https://www.linkedin.com/in/muhiedin-omar-30a85826a/">Linkedin</a></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Muhiedin Omar</p>
  </footer>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [], shootingStars = [];
    function resizeCanvas() { canvas.width = innerWidth; canvas.height = innerHeight; }
    window.addEventListener('resize', resizeCanvas); resizeCanvas();
    function initStars(){ for(let i=0;i<200;i++){ stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,size:Math.random()*2,speed:0.05+Math.random()*0.5}); } }
    function createShootingStar(){ shootingStars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height/2,length:200,speed:10,size:2,opacity:1}); }
    function drawShootingStars(){ for(let i=0;i<shootingStars.length;i++){ const s=shootingStars[i]; ctx.beginPath(); const g=ctx.createLinearGradient(s.x,s.y,s.x-s.length,s.y+s.length); g.addColorStop(0,`rgba(255,255,255,${s.opacity})`); g.addColorStop(1,'rgba(255,255,255,0)'); ctx.strokeStyle=g; ctx.lineWidth=s.size; ctx.moveTo(s.x,s.y); ctx.lineTo(s.x-s.length,s.y+s.length); ctx.stroke(); s.x+=-s.speed; s.y+=s.speed; s.opacity-=0.01; if(s.opacity<=0){shootingStars.splice(i,1);i--;}} }
    function animateStars(){ ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle='white'; for(let star of stars){ ctx.beginPath(); ctx.arc(star.x,star.y,star.size,0,Math.PI*2); ctx.fill(); star.y+=star.speed; if(star.y>canvas.height){ star.y=0; star.x=Math.random()*canvas.width; } } if(Math.random()<0.005){createShootingStar();} drawShootingStars(); requestAnimationFrame(animateStars);} initStars(); animateStars();
  </script>
</body>
</html>
