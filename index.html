    <script>
        // Ensure the DOM is loaded before executing this script
        document.addEventListener("DOMContentLoaded", function() {
            const pageTitle = document.getElementById('pageTitle');
            const titleText = "Welcome to Muhiedin's Project Website!";
            let index = 0;

            function typeTitle() {
                if (index < titleText.length) {
                    pageTitle.textContent += titleText.charAt(index);
                    index++;
                    setTimeout(typeTitle, 100);
                }
            }

            typeTitle();
        });
    </script>
